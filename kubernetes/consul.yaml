
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - name: consul
        image: consul:latest
        ports:
        - containerPort: 8500
          name: http
        - containerPort: 8600
          name: dns
        - containerPort: 8301
          name: serflan
        - containerPort: 8302
          name: serfwan
        - containerPort: 8300
          name: server
        - containerPort: 8600
          name: server_udp
        - containerPort: 8502
          name: grpc
        readinessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 20
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: consul
spec:
  selector:
    app: consul
  ports:
    - protocol: TCP
      port: 8500
      targetPort: 8500
      name: http
    - protocol: TCP
      port: 8600
      targetPort: 8600
      name: dns
    - protocol: TCP
      port: 8301
      targetPort: 8301
      name: serflan
    - protocol: TCP
      port: 8302
      targetPort: 8302
      name: serfwan
    - protocol: TCP
      port: 8300
      targetPort: 8300
      name: server
    - protocol: UDP
      port: 8600
      targetPort: 8600
      name: server_udp
    - protocol: TCP
      port: 8502
      targetPort: 8502
      name: grpc
