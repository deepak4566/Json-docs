# [START servicemesh_deployment_manifests_balance_reader_deployment_balancereader]
apiVersion: apps/v1
kind: Deployment
metadata:
  name: balancereader
spec:
  selector:
    matchLabels:
      app: balancereader
  template:
    metadata:
      labels:
        app: balancereader
        version: v0.5.3
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: balancereader
        image: gcr.io/bank-of-anthos-ci/balancereader:v0.5.3
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.5.3"
        - name: PORT
          value: "8080"
        # toggle Cloud Trace export
        - name: ENABLE_TRACING
          value: "true"
        - name: ENABLE_METRICS
          value: "true"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000000"
        # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        # Valid levels are debug, info, warn, error, fatal.
        # If no valid level is set, will default to info.
        - name: LOG_LEVEL
          value: "info"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: environment-config
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
# [END servicemesh_deployment_manifests_balance_reader_deployment_balancereader]
---
# [START servicemesh_deployment_manifests_balance_reader_service_balancereader]
apiVersion: v1
kind: Service
metadata:
  name: balancereader
spec:
  type: ClusterIP
  selector:
    app: balancereader
  ports:
  - name: http
    port: 8080
    targetPort: 8080
# [END servicemesh_deployment_manifests_balance_reader_service_balancereader]
---
# [START servicemesh_deployment_manifests_balance_reader_virtualservice_balancereader]
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: balancereader
spec:
  hosts:
  - balancereader
  http:
  - route:
    - destination:
        host: balancereader
        subset: v0-5-3
# [END servicemesh_deployment_manifests_balance_reader_virtualservice_balancereader]
---
# [START servicemesh_deployment_manifests_balance_reader_destinationrule_balancereader_destination]
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: balancereader-destination
spec:
  host: balancereader
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v0-5-3
    labels:
      version: v0.5.3
# [END servicemesh_deployment_manifests_balance_reader_destinationrule_balancereader_destination]
---


